<div class="auth">
  <div class="auth-container">
    <div class="card">
      <header class="auth-header">
        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> G-Trends </h1>
      </header>
      <div class="auth-content">
        <form name="form" ng-submit="vm.login(form)" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" ng-model="vm.user.email" class="form-control underlined" name="email" id="email" placeholder="Your email address" required> </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="vm.user.password" class="form-control underlined" name="password" id="password" placeholder="Your password" required> </div>
          <div class="form-group">
            <label for="remember">
              <input class="checkbox" id="remember" type="checkbox" ng-model="vm.user.remember_me">
              <span>Remember me</span>
            </label>
            <!-- <a href="reset.html" class="forgot-btn pull-right">Forgot password?</a> -->
          </div>
          <div class="form-group has-error" style="font-size:14px; color: red">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Please enter a valid email.
            </p>
            <p class="help-block">{{ vm.errors.login }}</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Login</button>
          </div>
          <!--                             <div class="form-group">
                                <p class="text-muted text-center">Do not have an account?
                                    <a href="signup.html">Sign Up!</a>
                                </p>
                            </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
